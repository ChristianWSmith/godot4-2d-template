name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  UPLOAD_DIR: upload
  BUILD_TYPE: release

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
            - os: ubuntu-latest
            - os: windows-latest
            - os: macos-latest

    steps:
    - name: Checkout code (All)
      uses: actions/checkout@v4

    - name: Install Dependencies (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        choco install wget

    - name: Build
      shell: bash
      run: |
        ./build.sh

    - name: Bundle
      shell: bash
      run: |
        zip build.zip build/
        mkdir -p "${{ env.UPLOAD_DIR }}"
        mv build.zip "${{ env.UPLOAD_DIR }}"

    - name: Upload Executable
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}
        path: ${{ env.UPLOAD_DIR }}
